<h1>Post List{{ userId }}</h1>
@if(postList.length){
<small> {{ postList.length }} posts found!!</small>
<hr aria-hidden="true" class="mb-5" />
<app-listing [postList]="postList" userId="{{ userId }}"></app-listing>
}@else {
<p>No posts found by this user</p>
}
