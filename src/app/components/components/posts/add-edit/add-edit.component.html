<app-modal [config]="modalConfig" (closeModal)="onCloseModal()">
  <form [formGroup]="postForm" (submit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group">
        <label for="title" class="field-name"> Title <span class="text-danger">*</span> </label>
        <input
          formControlName="title"
          type="text"
          class="form-control"
          name="title"
          id="title"
          placeholder="Add a title"
        />
        @if(title.invalid &&
        (title.dirty || title.touched) &&
        title.errors){
          <small class="text-danger"> Title is required! </small>
        }

      </div>
      <div class="form-group">
        <label for="message" class="field-name">
          Message <span class="text-danger">*</span>
        </label>
        <textarea
          formControlName="body"
          class="form-control"
          name="message"
          id="message"
          rows="3"
          placeholder="Add a message"
        ></textarea>
        @if(body.invalid && (body.dirty || body.touched) && body.errors){
          <small  class="text-danger">
            Message is required!
          </small>
        }

      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCloseModal()"
        data-dismiss="modal"
      >
        Close
      </button>
      <button type="button" type="submit" class="btn btn-primary">
        Save changes
      </button>
    </div>
  </form>
</app-modal>
